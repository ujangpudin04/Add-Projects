<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- My CSS -->
    <link rel="stylesheet" href="/public/assets/style/style.css" />

    <!-- cdn bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- FontAwesome 5.15.4 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Iconify -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <title>Add Project</title>
  </head>
  <body>
    <!-- Awal Nav -->
    <nav
      class="navbar navbar-expand-lg bg-light shadow-sm"
      style="background-color: #cecdcd"
    >
      <div class="container">
        <a class="navbar-brand me-5" href="#">
          <img src="/public/assets/img/logo.png" alt="logo" srcset="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-dark me-5"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark active" href="./addProject.html"
                >My Project</a
              >
            </li>
          </ul>
          <button
            class="btn btn-contact text-white fw-bold bg-black"
            type="button"
            style="background-color: rgba(23, 7, 45, 0)"
          >
            Contact Me
          </button>
        </div>
      </div>
    </nav>
    <!-- AKhir Nav -->

    <!-- Awal form Add Project -->
    <div
      class="form-container d-flex justify-content-center align-items-center"
      style="background-color: #cecdcd"
    >
      <form>
        <h4 class="text-center m-3 fw-bold text-uppercase">Add My Project</h4>
        <div class="mb-4">
          <label for="input-title" class="form-label">Project Name</label>
          <input
            type="text"
            class="form-control"
            id="input-title"
            placeholder="Your Project Name"
          />
        </div>

        <div class="d-flex justify-content-between">
          <div class="mb-4">
            <label for="startDate">Start Date</label>
            <input id="startDate" class="form-control mt-1" type="date" />
          </div>
          <div class="mb-4">
            <label for="endDate">End Date</label>
            <input id="endDate" class="form-control mt-1" type="date" />
          </div>
        </div>

        <div class="mb-4">
          <label for="input-description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="input-description"
            rows="2"
          ></textarea>
        </div>

        <div class="mb-2">
          <label class="form-check-label" for="nodeJs"> Technologies </label>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-6 form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="nodeJs"
              />
              <label class="form-check-label" for="nodeJs"> Node Js </label>
            </div>

            <div class="col-md-6 form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="nextJs"
              />
              <label class="form-check-label" for="nextJS"> Next Js </label>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="reactJs"
              />
              <label class="form-check-label" for="reactJs"> React Js </label>
            </div>

            <div class="col-md-6 form-check mb-4">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="typeScript"
              />
              <label class="form-check-label" for="typeScript"
                >TypeScript
              </label>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label for="formFile" class="form-label">Upload Image</label>
          <input class="form-control" type="file" id="formFile" />
        </div>

        <div class="d-flex justify-content-end mb-3 mt-3">
          <div
            class="btn text-white rounded-pill ps-4 pe-4"
            style="background-color: rgb(43, 31, 54)"
          >
            Submit
          </div>
        </div>
      </form>
    </div>
    <!-- Akhir Form contact -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
